<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en" class="no-js">

  <head>
    <title>Visualive Leaderboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/vendor.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class='row animated fadeIn'>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <a id='reset' class='reset' href='index.html'>Reset</a>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class='mini'>
          <h2 class='title'>VISUALIVE</h2>
        </div>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <a id='source-code' class='source-code' href='https://visualive.com'>visualiveapp.com</a>
      </div>
    </div>
    <div class="row animated fadeInDown">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div id='container'>
          <h1 id='title' class='title'>VISUALIVE</h1>
          <p id='title-p'></p>
        </div>
      </div>
    </div>
    <div class='row animated fadeInUp'>
      <div class="col-sm-4 col-md-4 col-lg-4">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" style='text-align: center'>
        <a id='start' class='start' href='#'>Start</a>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
      </div>
    </div>
    <div class='row animated fadeIn'>
      <div class="col-sm-3 col-md-3 col-lg-3">
      </div>
      <div class='col-sm-6 col-md-6 col-lg-6'>
        <div class='input-group search-container animated fadeInUp'>
          <input id='search-bar' , class='form-control' , type='text' , placeholder='Search #Tag' autofocus='true'>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Enter
            </button>
          </span>
        </div>
        <div class='slideshow-div animated fadeInUp'>
          <a id='slideshow' href='#' data-toggle="modal" data-target="#myModal">Create A Slideshow
            </a>
        </div>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3">
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-12 col-md-12 col-lg-12'>
        <div id='pic-selection'>
          <div id='target'>
          </div>
          <div class='selected-pics'>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="col-sm-4 col-md-4 col-lg-4">
      </div>
      <div class='col-sm-4 col-md-4 col-lg-4'>
        <div id='next-div'>
          <a id='next' href='#'>View Queue
            </a>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
